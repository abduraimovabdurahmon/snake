<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake game</title>
</head>
<body>
    <center>
        <button id="fullscreen-button" onclick="onFullscreen()">To'liq ekranda ochish</button>
