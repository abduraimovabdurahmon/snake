<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Snake game</title>
</head>
<body>
    <center>
        <button id="fullscreen-button" onclick="onFullscreen()">To'liq ekranda ochish</button>
    </center>

    <div id="game-board">
        <div id="image">
            <canvas id="screen" >
                <!-- <iframe width="100%" height="100%" src="https://www.youtube.com/embed/UZHz3d8DHXA?si=MHRySkBKrHQ4GyS5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
            </canvas>

            <div id="buttons">
                <div id="buttons-box">
                    <div id="menu"></div>
                    <div id="arrow-up"></div>
                    <div id="arrow-down"></div>
                    <div id="arrow-left"></div>
                    <div id="arrow-right"></div>
                    <div id="back"></div>
                    <div id="call"></div>
                    <div id="exit"></div>
                    <div id="num1"></div>
                    <div id="num2"></div>
                    <div id="num3"></div>
                    <div id="num4"></div>
                    <div id="num5"></div>
                    <div id="num6"></div>
                    <div id="num7"></div>
                    <div id="num8"></div>
                    <div id="num9"></div>
                    <div id="star"></div>
                    <div id="num0"></div>
                    <div id="hash"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./game.js" defer></script>
</body>
</html>
